<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(/FarmTract/img/bg-masthead.jpg);
            background-size: cover;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .user-type {
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Log In</button>
        <div class="toggle">
            <span>Don't have an account? </span><button onclick="toggleForms()">Sign Up</button>
        </div>
    </div>

    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div class="user-type">
            <label>
                <input type="radio" name="userType" value="customer" checked> Customer
            </label>
            <label>
                <input type="radio" name="userType" value="seller"> Seller
            </label>
        </div>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="gmail" placeholder="Gmail" required>
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <div class="toggle">
            <span>Already have an account? </span><button onclick="toggleForms()">Log In</button>
        </div>
    </div>

    <div>
        <a href="/Farmtract_1.0-main/Farmtract_1.0-main/FarmTract/index.html">back to home</a>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check for correct credentials
        if (username === "admin" && password === "admin@123") {
            // Redirect to the product page
            window.location.href = "/Farmtract_1.0-main/Farmtract_1.0-main/FarmTract/Product_Data/index.html";
        } else {
            // Show error message if login fails
            alert("Incorrect username or password. Please try again.");
        }
    }

    function signUp() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const phone = document.getElementById("phone").value;
        const gmail = document.getElementById("gmail").value;
        const password = document.getElementById("signUpPassword").value;
        const userType = document.querySelector('input[name="userType"]:checked').value;

        // Add signup logic here
        alert(`Signed up as: ${firstName} ${lastName} (${userType})`);
    }
</script>

</body>
</html>
